apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'realm-android'
apply plugin: 'io.fabric'


def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.shwifty.tex"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 21
        versionName "2.0.14"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled
            applicationIdSuffix ".debug"
        }
    }

    buildTypes.each {
        it.buildConfigField 'String', 'TorrentBrowseServerIP', keystoreProperties['TorrentBrowseServerIP']
    }
}

kapt {
    generateStubs = true
}

dependencies {
    //Confluence Wrapper
    compile project(':torrentwrapper')

    //Confluence
    compile project(':go-confluence')

    //file browse
    compile project(':kotlinfilebrowser')

    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile 'com.android.support:appcompat-v7:26.0.1'
    compile 'com.android.support:design:26.0.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:cardview-v7:26.0.1'
    compile 'com.android.support:recyclerview-v7:26.0.1'
    testCompile 'junit:junit:4.12'

    //DAGGER2
    compile 'com.google.dagger:dagger:2.9'
    kapt 'com.google.dagger:dagger-compiler:2.9'

    //RX
    compile 'io.reactivex:rxkotlin:1.0.0'
    compile 'io.reactivex:rxandroid:1.2.1'

    //RxJava 2
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.6'

    //RXPERMISSIONS
    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.9.3@aar'

    //TOASTY
    compile 'com.github.GrenderG:Toasty:1.2.5'

    //RETROFIT
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'

    //CHUCK
    debugCompile 'com.readystatesoftware.chuck:library:1.0.3'
    releaseCompile 'com.readystatesoftware.chuck:library-no-op:1.0.3'

    //Number progress bar
    compile 'com.daimajia.numberprogressbar:library:1.4@aar'

    // IO UTILS
    compile group: 'commons-io', name: 'commons-io', version: '2.5'

    //Start Tab - https://github.com/ogaclejapan/SmartTabLayout
    compile 'com.ogaclejapan.smarttablayout:library:1.6.1@aar'

    //FAB
    compile 'com.getbase:floatingactionbutton:1.10.1'

    //KAndroid
    compile 'com.pawegio.kandroid:kandroid:0.8.1@aar'

    //Number Progress bar
    compile 'com.daimajia.numberprogressbar:library:1.2@aar'

    //STETHO
    compile 'com.facebook.stetho:stetho:1.4.2'
    compile 'com.uphyca:stetho_realm:2.0.1'

    //chromecast
    compile 'com.android.support:mediarouter-v7:26.0.1'
    compile 'com.google.android.gms:play-services-cast-framework:10.2.6'

    //material dialog
    compile 'com.afollestad.material-dialogs:core:0.9.4.7'

    //fabric
    compile('com.crashlytics.sdk.android:crashlytics:2.7.0@aar') {
        transitive = true;
    }

    //Glide
    compile 'com.github.bumptech.glide:glide:4.2.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.2.0'

    //multidex
    compile 'com.android.support:multidex:1.0.1'

    //https://mvnrepository.com/artifact/commons-codec/commons-codec
    compile group: 'commons-codec', name: 'commons-codec', version: '1.11'


    //TEST DEPENDENCIES
    //mockito
    testCompile "org.mockito:mockito-core:1.10.19"

    //PowerMockito
    testCompile 'org.powermock:powermock-api-mockito:1.6.6'
    testCompile 'org.powermock:powermock-module-junit4:1.6.6'
}
repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
}
